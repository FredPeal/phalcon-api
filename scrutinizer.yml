build:
  nodes:
    analysis:
      project_setup:
        override:
          - 'true'

      environment:
        selenium: true
        memcached: true
        elasticsearch: false
        rabbitmq: false
        postgresql: false
        redis: false
        php:
          version: 7.1.6
          ini:
            'date.timezone': 'UTC'
        hosts:
          tdm.faa.ld: '127.0.0.1'
        apache2:
          modules: ['rewrite']
          sites:
            tdm:
              web_root: 'public'
              host: 'api.phalcon.ld'
        variables:
          DATA_TDM_MYSQL_HOST: "localhost"
          DATA_TDM_MYSQL_PASS: "password"
          DATA_TDM_MYSQL_USER: "root"
          DATA_TDM_MYSQL_NAME: "gonano"
          APP_IP: "api.phalcon.ld"
          DATA_TDM_SELENIUM_HOST: "127.0.0.1"

      cache:
        directories:
          - ~/cphalcon

      dependencies:
        before:
          - cd /home/scrutinizer/build
          - cp storage/ci/.env.example .env
          - cp storage/ci/phinx.php.example phinx.php
          -
            command: 'cd ~/ && git clone -q --depth=1 https://github.com/phalcon/cphalcon.git && cd cphalcon/build && ./install'
            not_if: 'test -e /home/scrutinizer/cphalcon/build/php7/64bits/modules/phalcon.so'
          -
            command: 'cp -v /home/scrutinizer/cphalcon/build/php7/64bits/modules/phalcon.so  /home/scrutinizer/.phpenv/versions/7.1.6/lib/php/extensions/no-debug-zts-20160303/'
            only_if: 'test -e /home/scrutinizer/cphalcon/build/php7/64bits/modules/phalcon.so'
          - sed -i '$ a \\n[Phalcon]\nextension=phalcon.so\n' /home/scrutinizer/.phpenv/versions/7.1.6/etc/php.ini
          - php -m | grep -i Phalcon
          - sudo /etc/init.d/apache2 restart
          - mysql -e "CREATE DATABASE gonano"
          - mysql -e "SET PASSWORD FOR 'root'@'localhost' = PASSWORD('password');"
          - mysql -e "FLUSH PRIVILEGES"
          - cd /home/scrutinizer/build
          - composer install --no-interaction
#          - ./vendor/bin/phinx migrate
          - ./vendor/bin/codecept build

      tests:
        override:
          - phpcs-run --standard=PSR2 --extensions=php --ignore=tests/*,storage/*,vendor/* ./
          -
            command: './vendor/bin/codecept run --coverage-xml'
            coverage:
              file: './tests/_output/coverage.xml'
              format: 'clover'
          - php-scrutinizer-run --enable-security-analysis

filter:
  excluded_paths:
    - 'tests/*'
    - 'storage/*'
    - 'vendor/*'

build_failure_conditions:
    # No classes/methods with a rating of D or worse
    - 'elements.rating(<= D).exists'
    # No new classes/methods with a rating of D or worse allowed
    - 'elements.rating(<= D).new.exists'

    # No coding style issues allowed - Removing it for now until we fix index.php
    - 'issues.label("coding-style").exists'
    # No new coding style issues allowed
    - 'issues.label("coding-style").new.exists'

    # More than 5 new coding style issues.
    - 'issues.label("coding-style").new.count > 5'
    # New issues of major or higher severity
    - 'issues.severity(>= MAJOR).new.exists'

    # Code Quality Rating drops below 6
    - 'project.metric("scrutinizer.quality", < 8)'
    # Code Coverage drops below 60%
    - 'project.metric("scrutinizer.test_coverage", < 0.90)'

    # Code Coverage decreased from previous inspection by more than 10%
    - 'project.metric_change("scrutinizer.test_coverage", < -0.10)'

tools:
  php_analyzer: true
  php_mess_detector: true
  php_code_sniffer:
    config:
      standard: PSR2
    filter:
      paths: ['app']
  php_loc:
    enabled: true
    excluded_dirs: ['vendor', 'tests', 'storage']
  php_cpd:
    enabled: true
    excluded_dirs: ['vendor', 'tests', 'storage']

checks:
  php:
    verify_property_names: true
    verify_argument_usable_as_reference: true
    verify_access_scope_valid: true
    variable_existence: true
    useless_calls: true
    use_statement_alias_conflict: true
    unused_variables: true
    unused_properties: true
    unused_parameters: true
    unused_methods: true
    unreachable_code: true
    too_many_arguments: true
    symfony_request_injection: true
    switch_fallthrough_commented: true
    sql_injection_vulnerabilities: true
    simplify_boolean_return: true
    security_vulnerabilities: true
    return_in_constructor: true
    return_doc_comments: true
    return_doc_comment_if_not_inferrable: true
    require_scope_for_methods: true
    require_php_tag_first: true
    property_assignments: true
    properties_in_camelcaps: true
    precedence_mistakes: true
