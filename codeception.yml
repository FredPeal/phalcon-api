actor_suffix: Tester

paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs

settings:
  bootstrap: _bootstrap.php
  colors: true
  memory_limit: 128M
  log: true

coverage:
  enabled: true
  remote: false
  include:
    - ./*.php
  exclude:
    - phinx.php
    - storage/*
    - tests/*
    - vendor/*

extensions:
  enabled:
    - Codeception\Extension\RunFailed # default extension

# Get params from .env file
params:
  - .env

error_level: "E_ALL"
